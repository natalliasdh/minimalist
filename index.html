<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Minimalist Portfolio</title>
</head>

<body>
    <nav>
        <div class="triangles">
            <div class="triangle-up"></div>
            <div class="triangle-down"></div>
        </div>
        <div id="burger" onclick="myFunction()">


            <div id="myLinks">
                <a href="#home">Home</a>
                <a href="#portfolio">Portfolio</a>
                <a href="#contact">Contact Me</a>
            </div>

        </div>
    </nav>
    <main></main>
    <footer>

        <div class="triangles">
            <div class="triangle-up"></div>
            <div class="triangle-down"></div>
        </div>

        <div id="footerLinks">
            <a href="#home">Home</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact Me</a>
        </div>

        <div class="social">
            <img src="assets/images/github.png" alt="GitHub">
            <img src="assets/images/linkedin.png" alt="LinkedIn">
        </div>

    </footer>

    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");

            var y = document.getElementById("burger");
            console.log(x);
            if (x.style.display === "flex") {
                x.style.display = "none";
                y.style.backgroundImage = "url('assets/images/hamburger.svg')";
                y.style.width = "24px";
                y.style.height = "13px";
            } else {
                x.style.display = "flex";
                y.style.backgroundImage = "url('assets/images/close.svg')";
                y.style.width = "18px";
                y.style.height = "19px";
                y.style.backgroundRepeat = "norepeat";
            }
        }
    </script>


</body>

</html>
